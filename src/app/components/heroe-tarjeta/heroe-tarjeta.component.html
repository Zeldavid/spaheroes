<div class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.heroe">
    <div class="card-body">
        <h5 class="card-title">{{ heroe.heroe }}</h5>
        <p class="card-text">{{ heroe.poder }}</p>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
        <button (click)="verHeroe(heroe.id)" class="btn btn-primary btn-block">Ver más...</button>
        <!-- <a [routerLink]="['/heroe', i]" class="btn btn-primary btn-block">Ver más...</a> -->
    </div>
</div>
